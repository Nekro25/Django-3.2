<form method="post">

    {% csrf_token %}

    {% for field in form %}
        <div>
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.field.required %}
                <span>*</span>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit">Подтвердить</button>
</form>
